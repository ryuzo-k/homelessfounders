<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #f5f1eb 0%, #e8ddd4 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 2;
        }
        
        .title {
            font-size: 72px;
            font-weight: 800;
            color: #000000;
            margin: 0 0 20px 0;
            letter-spacing: -2px;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 32px;
            color: #333333;
            margin: 0;
            font-weight: 400;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 25% 25%, #000 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #000 2px, transparent 2px);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }
        
        .accent {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 18px;
            color: #666666;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <h1 class="title">HomelessFounders.com</h1>
        <p class="subtitle">For all the homeless founders</p>
    </div>
    <div class="accent">Global community â€¢ Housing platform</div>
</body>
</html>
